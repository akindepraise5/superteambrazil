                    <section className="py-32 bg-slate-950 relative">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <SectionHeader
                                title="Ecosystem Infrastructure"
                                subtitle="We provide the tools, capital, and connections for talent to thrive."
                            />

                            <div className="grid md:grid-cols-2 gap-6">
                                {MISSION_PILLARS.map((pillar, idx) => (
                                    <div key={idx} className="group relative bg-slate-900/50 border border-white/5 rounded-3xl p-8 hover:bg-slate-900 transition-all duration-500 overflow-hidden">
                                        {/* Hover Gradient Bloom */}
                                        <div className={`absolute top-0 right-0 w-64 h-64 bg-gradient-to-br ${pillar.gradient} blur-[80px] opacity-0 group-hover:opacity-100 transition-opacity duration-700`}></div>

                                        <div className="relative z-10 flex flex-col h-full">
                                            <div className={`w-14 h-14 rounded-2xl bg-slate-950 border border-white/10 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-500 ${pillar.text}`}>
                                                <pillar.icon size={28} />
                                            </div>
                                            <h3 className="text-2xl font-bold text-white mb-3 tracking-tight">{pillar.title}</h3>
                                            <p className="text-slate-400 text-lg leading-relaxed">{pillar.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Featured Members - Minimalist Cards */}
                    <section className="py-32 bg-slate-950 border-t border-white/5">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-16">
                                <div>
                                    <h2 className="text-4xl md:text-5xl font-bold text-white mb-4 tracking-tighter">Top Talent</h2>
                                    <p className="text-slate-400 text-lg font-light">Meet the builders shaping the future.</p>
                                </div>
                                <button
                                    onClick={() => setView('members')}
                                    className="group flex items-center gap-2 px-6 py-3 rounded-full border border-white/10 text-white hover:bg-white/5 transition-all mt-6 md:mt-0"
                                >
                                    View Directory <Icons.ArrowRight size={18} className="group-hover:translate-x-1 transition-transform" />
                                </button>
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                {MEMBERS_DATA.slice(0, 4).map((member) => (
                                    <div key={member.id} className="group relative">
                                        <div className="aspect-[4/5] rounded-3xl overflow-hidden bg-slate-900 relative">
                                            <img src={member.image} alt={member.name} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700 grayscale group-hover:grayscale-0" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-transparent opacity-90"></div>

                                            <div className="absolute bottom-0 left-0 w-full p-6">
                                                <div className="flex items-center justify-between mb-2">
                                                    <h3 className="text-xl font-bold text-white">{member.name}</h3>
                                                    {member.isCore && <Badge color="yellow">CORE</Badge>}
                                                </div>
                                                <p className="text-slate-300 text-sm mb-3">{member.role}</p>
                                                <div className="flex gap-2">
                                                    {member.skills.slice(0, 2).map((skill, idx) => (
                                                        <span key={idx} className="text-[10px] uppercase tracking-wider font-bold text-slate-500 bg-black/40 px-2 py-1 rounded">
                                                            {skill}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Events Section - Horizontal Scroll / Cards */}
                    <section className="py-32 bg-slate-950">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <SectionHeader title="Community Events" subtitle="Workshops, mixers, and hackathons happening across Brazil." />

                            <div className="grid md:grid-cols-3 gap-8">
                                {UPCOMING_EVENTS.map((event, idx) => (
                                    <div key={idx} className="group rounded-3xl overflow-hidden bg-slate-900 border border-white/5 hover:border-white/10 transition-all">
                                        <div className="relative h-64 overflow-hidden">
                                            <img src={event.image} alt={event.title} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" />
                                            <div className="absolute top-4 right-4 bg-black/60 backdrop-blur-md border border-white/10 text-white text-xs font-bold px-3 py-1.5 rounded-full z-20">
                                                {event.type}
                                            </div>
                                        </div>
                                        <div className="p-8">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="flex items-center gap-2 text-emerald-400 text-sm font-semibold">
                                                    <Icons.Calendar size={16} /> {event.date}
                                                </div>
                                                <div className="flex items-center gap-1 text-slate-500 text-sm">
                                                    <Icons.MapPin size={14} /> {event.location.split(',')[0]}
                                                </div>
                                            </div>
                                            <h3 className="text-2xl font-bold text-white mb-6 group-hover:text-emerald-400 transition-colors leading-tight">{event.title}</h3>
                                            <button className="flex items-center gap-2 text-sm font-bold text-white group/btn">
                                                Register Now <Icons.ArrowUpRight size={16} className="group-hover/btn:translate-x-0.5 group-hover/btn:-translate-y-0.5 transition-transform" />
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Partners - Monochrome Minimal */}
                    <section className="py-24 border-y border-white/5 bg-slate-950">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <p className="text-slate-500 text-sm tracking-widest font-semibold mb-12">POWERED BY THE BEST</p>
                            <div className="flex flex-wrap justify-center gap-12 md:gap-20 opacity-50 grayscale hover:grayscale-0 transition-all duration-700">
                                {PARTNERS.map((partner, idx) => (
                                    <div key={idx} className="text-2xl font-bold text-slate-300 flex items-center gap-3">
                                        <div className="w-6 h-6 rounded-full bg-slate-800"></div> {partner}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* FAQ - Accordion */}
                    <section className="py-32 bg-slate-950">
                        <div className="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                            <SectionHeader title="Questions?" align="center" />
                            <div className="space-y-4">
                                {FAQS.map((faq, idx) => (
                                    <div key={idx} className="border border-white/5 rounded-2xl bg-white/[0.02] overflow-hidden hover:bg-white/[0.04] transition-colors">
                                        <button
                                            onClick={() => toggleFaq(idx)}
                                            className="w-full px-8 py-6 flex justify-between items-center text-left"
                                        >
                                            <span className="text-lg text-white font-medium tracking-tight">{faq.q}</span>
                                            {openFaq === idx ? <Icons.ChevronUp className="text-slate-400" /> : <Icons.ChevronDown className="text-slate-400" />}
                                        </button>
                                        {openFaq === idx && (
                                            <div className="px-8 pb-8 pt-0 text-slate-400 leading-relaxed">
                                                {faq.a}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer - Minimal */}
                    <section className="py-32 relative overflow-hidden flex flex-col items-center justify-center text-center">
                        <div className="absolute inset-0 bg-slate-950">
                            <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-gradient-to-t from-emerald-900/20 to-transparent blur-[120px]"></div>
                        </div>

                        <div className="relative z-10 max-w-4xl px-6">
                            <h2 className="text-5xl md:text-7xl font-bold text-white mb-8 tracking-tighter">Ready to Build?</h2>
                            <p className="text-xl text-slate-400 mb-12 font-light">Join the Discord, find a team, and start earning today.</p>
                            <div className="flex flex-col sm:flex-row justify-center gap-4">
                                <button className="px-10 py-4 bg-white text-slate-950 rounded-full font-bold hover:bg-slate-200 transition-colors flex items-center justify-center gap-2">
                                    <Icons.MessageCircle size={20} /> Join Discord
                                </button>
                                <button className="px-10 py-4 bg-transparent border border-white/20 text-white rounded-full font-bold hover:bg-white/5 transition-colors">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                    </section>
                </React.Fragment>
            );
        };

        const MembersDirectory = () => {
            const [filter, setFilter] = useState("All");
            const [searchTerm, setSearchTerm] = useState("");

            const filters = ["All", "Core Team", "Rust", "Frontend", "Design", "Content", "Growth"];

            const filteredMembers = MEMBERS_DATA.filter(member => {
                const matchesFilter = filter === "All" || member.skills.includes(filter);
                const matchesSearch = member.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    member.role.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            return (
                <div className="pt-32 min-h-screen bg-slate-950">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        <div className="text-center mb-16">
                            <h1 className="text-5xl md:text-6xl font-bold text-white mb-6 tracking-tighter">Members Directory</h1>
                            <p className="text-slate-400 text-lg font-light max-w-2xl mx-auto">
                                Discover the best talent in the Brazilian Solana ecosystem. Connect, collaborate, and build together.
                            </p>
                        </div>

                        {/* Modern Filters */}
                        <div className="flex flex-col md:flex-row justify-between items-center gap-8 mb-16">
                            <div className="flex flex-wrap gap-2 justify-center md:justify-start">
                                {filters.map(f => (
                                    <button
                                        key={f}
                                        onClick={() => setFilter(f)}
                                        className={`px-5 py-2.5 rounded-full text-sm font-medium transition-all ${filter === f
                                                ? 'bg-white text-slate-950 shadow-[0_0_15px_rgba(255,255,255,0.2)]'
                                                : 'bg-white/5 text-slate-400 border border-white/5 hover:bg-white/10 hover:text-white'
                                            }`}
                                    >
                                        {f}
                                    </button>
                                ))}
                            </div>

                            <div className="relative w-full md:w-80">
                                <Icons.Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500" size={18} />
                                <input
                                    type="text"
                                    placeholder="Search members..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full bg-white/5 border border-white/10 rounded-full pl-12 pr-6 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-white/20 focus:bg-white/10 transition-all"
                                />
                            </div>
                        </div>

                        {/* Member Grid - Consistent Card Style */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            {filteredMembers.map((member) => (
                                <GlassCard key={member.id} className="overflow-hidden group hover:border-white/20 transition-all">
                                    <div className="p-6 flex flex-col items-center text-center">
                                        <div className="w-24 h-24 rounded-full overflow-hidden mb-6 border-2 border-slate-800 group-hover:border-emerald-500/50 transition-colors">
                                            <img src={member.image} alt={member.name} className="w-full h-full object-cover" />
                                        </div>
                                        <h3 className="text-xl font-bold text-white mb-1 tracking-tight">{member.name}</h3>
                                        <p className="text-emerald-400 text-sm font-medium mb-1">{member.role}</p>
                                        <p className="text-slate-500 text-xs mb-6 uppercase tracking-wider">{member.company}</p>

                                        <div className="flex flex-wrap justify-center gap-2 mb-6">
                                            {member.skills.slice(0, 3).map((skill, idx) => (
                                                <span key={idx} className="px-3 py-1 bg-white/5 border border-white/5 text-slate-300 text-[10px] font-bold uppercase tracking-wider rounded-md">
                                                    {skill}
                                                </span>
                                            ))}
                                        </div>

                                        <div className="flex gap-4 mt-auto">
                                            <button className="text-slate-500 hover:text-white transition-colors"><Icons.Twitter size={18} /></button>
                                            <button className="text-slate-500 hover:text-white transition-colors"><Icons.Linkedin size={18} /></button>
                                        </div>
                                    </div>
                                </GlassCard>
                            ))}
                        </div>

                        {filteredMembers.length === 0 && (
                            <div className="text-center py-32 border border-dashed border-white/10 rounded-3xl bg-white/[0.02]">
                                <Icons.Users className="mx-auto h-12 w-12 text-slate-600 mb-4" />
                                <p className="text-slate-500 text-lg">No members found matching your criteria.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Footer = ({ setView }) => (
            <footer className="bg-slate-950 border-t border-white/5 py-20 text-center md:text-left">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-8 text-sm text-slate-500">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-white/5 border border-white/10 rounded-full flex items-center justify-center">
                                <span className="font-bold text-white text-xs">ST</span>
                            </div>
                            <span className="font-medium">© 2024 Superteam Brazil</span>
                        </div>

                        <div className="flex gap-8">
                            <a href="#" className="hover:text-white transition-colors">Twitter</a>
                            <a href="#" className="hover:text-white transition-colors">LinkedIn</a>
                            <a href="#" className="hover:text-white transition-colors">Instagram</a>
                        </div>
                    </div>
                </div>
            </footer>
        );

        function App() {
            const [view, setView] = useState('landing');
            const [isMobileOpen, setIsMobileOpen] = useState(false);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [view]);

            return (
                <div className="min-h-screen bg-slate-950 font-sans selection:bg-emerald-500/30 text-slate-200">
                    <Navbar
                        activeView={view}
                        setView={setView}
                        isMobileOpen={isMobileOpen}
                        setIsMobileOpen={setIsMobileOpen}
                    />

                    <main>
                        {view === 'landing' ? (
                            <LandingPage setView={setView} />
                        ) : (
                            <MembersDirectory />
                        )}
                    </main>

                    <Footer setView={setView} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
